<body>
    <main>
        <div class="container">
            <div class="header-movie">
                <h1>InsideMovies</h1>
                <p>O site onde você consegue encontrar todos os títulos de filmes e séries.</p>
            </div>

            <!-- Formulário para Cadastro !-->

            <section id="info" class="white-text">
                <section class="info-clientes">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nome</label>
                            <input type="nome" class="form-control" id="nome" aria-describedby="nome" placeholder="Nome">
                            <small id="Nome" class="form-text text-muted"></small>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
                            <small id="email" class="form-text text-muted"></small>
                            <span class="span"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Telefone</label>
                            <input type="telefone" class="form-control" id="telefone" placeholder="(00)00000-0000">
                            <span class="span2"></span>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Aceito Receber Informações do InsideMovies</label>
                        </div>
                        <button class="btn" id="btnAdd" type="submit">Enviar</button>
                    </form>
                </section>

                <!-- Chamada do Script !-->

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="js/main.js"></script>


    </main>
</body>
